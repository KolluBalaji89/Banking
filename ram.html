<!DOCTYPE html>
<html>
<head>
    <title>Bank Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bank Application</h1>
    
    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" style="display:none;">
        <h2>Welcome, <span id="user"></span>!</h2>
        <button onclick="showDeposit()">Deposit</button>
        <button onclick="showWithdraw()">Withdraw</button>
        <button onclick="showBalance()">Check Balance</button>
        <button onclick="showChangeCredentials()">Change Credentials</button>
        <button onclick="logout()">Logout</button>

        <div id="action-section">
            <!-- Deposit Section -->
            <div id="deposit-section" style="display:none;">
                <h3>Deposit</h3>
                <input type="number" id="deposit-amount" placeholder="Amount">
                <button onclick="deposit()">Submit</button>
            </div>

            <!-- Withdraw Section -->
            <div id="withdraw-section" style="display:none;">
                <h3>Withdraw</h3>
                <input type="number" id="withdraw-amount" placeholder="Amount">
                <button onclick="withdraw()">Submit</button>
            </div>

            <!-- Balance Section -->
            <div id="balance-section" style="display:none;">
                <h3>Current Balance</h3>
                <p id="balance"></p>
            </div>

            <!-- Change Credentials Section -->
            <div id="change-credentials-section" style="display:none;">
                <h3>Change Credentials</h3>
                <input type="text" id="new-username" placeholder="New Username">
                <input type="password" id="new-password" placeholder="New Password">
                <button onclick="changeCredentials()">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
